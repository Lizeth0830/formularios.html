<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport", content="width=device-width, initial-scale=1.0" />
        <title>Mi Primer Formulario HTML</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../_css/styles.css">
    </head>
    <body>
        <div class="container">
            <h1>üìù Formulario de Registro</h1>

            <!-- FORMULARIO HTML -->
            <form id="miFormulario">
                <!-- Campo de texto simple -->
                <div class="form-group">
                    <label for="nombre">Nombre completo:</label>
                    <input
                        type="text"
                        id="nombre"
                        name="nombre"
                        required
                        placeholder="Escribe tu nombre completo"
                        autofocus
                        pattern="[A-za-z ]{3,40}" />
                </div>

                <!-- Campo de email -->
                <div class="form-group">
                    <label for="email">Correo electr√≥nico:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="ejemplo@correo.com" />
                </div>

                <!-- Campo de n√∫mero -->
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input
                        type="number"
                        id="edad"
                        name="edad"
                        min="18"
                        max="100"
                        required
                        placeholder="Tu edad" />
                </div>

                <!-- Campo de selecci√≥n -->
                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <select
                        id="ciudad"
                        name="ciudad"
                        required>
                        <option value="">Selecciona tu ciudad</option>
                        <option value="bogota">Bogot√°</option>
                        <option value="medellin">Medell√≠n</option>
                        <option value="cali">Cali</option>
                        <option value="barranquilla">Barranquilla</option>
                        <option value="otra">Otra</option>
                    </select>
                </div>

                <!-- Campos de radio -->
                <div class="form-group">
                    <label>Experiencia en programaci√≥n:</label>
                    <input
                        type="radio"
                        id="principiante"
                        name="experiencia"
                        value="principiante"
                        required />
                    <label
                        for="principiante"
                        style="display: inline; margin-left: 5px"
                        >Principiante</label><br />

                    <input
                        type="radio"
                        id="intermedio"
                        name="experiencia"
                        value="intermedio" />
                    <label
                        for="intermedio"
                        style="display: inline; margin-left: 5px"
                        >Intermedio</label><br />

                    <input
                        type="radio"
                        id="avanzado"
                        name="experiencia"
                        value="avanzado" />
                    <label
                        for="avanzado"
                        style="display: inline; margin-left: 5px"
                        >Avanzado</label>
                </div>

                <div class="form-group">
                    <label for="color">Color favorito:</label>
                    <input 
                        type="color" 
                        id="color" 
                        name="color" 
                        class="input-demo" />
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input 
                        type="date" 
                        id="fecha" 
                        name="fecha" 
                        class="input-demo" />
                </div>

                <div class="form-group">
                    <label for="fechaHora">Fecha y hora:</label>
                    <input 
                        type="datetime-local" 
                        id="fechaHora" 
                        name="fechaHora" 
                        class="input-demo" />
                </div>

                <div class="form-group">
                    <label for="archivo">Subir archivo:</label>
                    <input 
                        type="file" 
                        id="archivo" 
                        name="archivo" 
                        class="input-demo" />
                </div>

                    <input 
                        type="hidden" 
                        name="oculto" 
                        value="datoOculto" />

                <div class="form-group">
                    <label for="imagen">Imagen como bot√≥n para resetear</label>
                    <input 
                        type="image" 
                        name="imagen"
                        src="../_img/reset.rojo.png" 
                        alt="reset" 
                        width="60" 
                        height="100" 
                        class="input-demo" />
                </div>

                <div class="form-group">
                    <label for="mes">Mes:</label>
                    <input 
                        type="month" 
                        id="mes" 
                        name="mes" 
                        class="input-demo" />
                </div>

                <div class="form-group">
                    <label for="rango">Rango:</label>
                    <input 
                        type="range" 
                        id="rango" 
                        name="rango" 
                        min="0" 
                        max="100" 
                        class="input-demo" />
                </div>  

                <div class="form-group">
                    <label for="busqueda">Buscar:</label>
                    <input 
                        type="search" 
                        id="busqueda" 
                        name="busqueda" 
                        class="input-demo" />
                </div>

                <div class="form-group">
                    <label for="telefono">Tel√©fono:</label>
                    <input 
                        type="tel" 
                        id="telefono" 
                        name="telefono" 
                        class="input-demo"
                        pattern="\d{10}" 
                        maxlength="10" 
                        minlength="10" 
                        required />
                </div>

                <div class="form-group">
                    <label for="hora">Hora:</label>
                    <input 
                        type="time" 
                        id="hora" 
                        name="hora" 
                        class="input-demo" />
                </div>

                <div class="form-group">
                    <label for="url">Sitio web:</label>
                    <input 
                        type="url" 
                        id="url" 
                        name="url" 
                        class="input-demo" />
                </div>

                <div class="form-group">
                    <label for="semana">Semana:</label>
                    <input 
                        type="week" 
                        id="semana" 
                        name="semana" 
                        class="input-demo" />
                </div>

                <div class="form-group">
                    <label for="password">Crea un contrase√±a:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="input-demo"
                        required
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{12,}$"
                        title="Debe tener al menos 12 caracteres, incluyendo una may√∫scula, una min√∫scula, un n√∫mero y un s√≠mbolo." />
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar contrase√±a:</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="input-demo" 
                        required />
                    <small id="passwordError" class="error-text"></small>
                </div>

                <!-- √Årea de texto -->
                <div class="form-group">
                    <label for="comentarios">Comentarios adicionales:</label>
                        <textarea
                        id="comentarios"
                        name="comentarios"
                        rows="4"
                        placeholder="Cu√©ntanos algo m√°s sobre ti (opcional)"></textarea>
                </div>

                <!-- Checkbox -->
                <div class="form-group">
                    <label
                        for="acepto"
                        style="display: inline; margin-left: 5px">
                        Acepto los t√©rminos y condiciones
                    </label>
                    <input
                        type="checkbox"
                        id="acepto"
                        name="acepto"
                        required />
                </div>

                <!-- Bot√≥n de env√≠o -->
                <button type="submit">üöÄ Enviar Formulario</button>
            </form>

            <div id="resultado" class="resultado">
                <h3>‚úÖ ¬°Formulario enviado exitosamente!</h3>
                <p>Estos son los datos que enviaste:</p>
                <div id="datosEnviados"></div>
            </div>
        </div>

        <!-- √ÅREA DONDE SE MOSTRAR√ÅN LOS RESULTADOS -->
        <div
            id="resultado"
            class="resultado">
            <h3>‚úÖ ¬°Formulario enviado exitosamente!</h3>
            <p>Estos son los datos que enviaste:</p>
            <div id="datosEnviados"></div>
        </div>

        <script>
            // üéØ SIMULACI√ìN DEL ENV√çO DEL FORMULARIO

            // Esperar a que el formulario sea enviado
            document
                .getElementById('miFormulario')
                .addEventListener('submit', function (evento) {
            // 1. Prevenir que la p√°gina se recargue (comportamiento por defecto)
                evento.preventDefault();

            // 2. Capturar todos los datos del formulario
                const formulario = evento.target;
                const datosFormulario = new FormData(formulario);

            // 3. Mostrar los datos en la consola (para estudiantes avanzados)
                console.log('üìä Datos del formulario:');
                for (let [campo, valor] of datosFormulario.entries()) {
                console.log(`${campo}: ${valor}`);
                }

            // 4. Convertir los datos a un formato legible
                let datosHTML = '';

            // Recorrer cada campo y crear HTML para mostrar
                for (let [campo, valor] of datosFormulario.entries()) {
            // Hacer m√°s legibles los nombres de los campos
                let nombreCampo = campo;
                switch (campo) {
                    case 'nombre':
                        nombreCampo = 'Nombre completo';
                        break;
                    case 'email':
                        nombreCampo = 'Correo electr√≥nico';
                        break;
                    case 'edad':
                        nombreCampo = 'Edad';
                        break;
                    case 'ciudad':
                        nombreCampo = 'Ciudad';
                        break;
                    case 'experiencia':
                        nombreCampo = 'Experiencia en programaci√≥n';
                        break;
                    case 'color':
                        nombreCampo = 'Color favorito';
                        break;
                    case 'fecha':
                        nombreCampo = 'Fecha';
                        break;
                    case 'fechaHora':
                        nombreCampo = 'Fecha y hora';
                        break;
                    case 'archivo':
                        nombreCampo = 'Subir archivo';
                        break;
                    case 'imagen':
                        nombreCampo = 'Imagen como bot√≥n para resetear';
                        break;
                    case 'mes':
                        nombreCampo = 'Mes';
                        break;
                    case 'password':
                        nombreCampo = 'Contrase√±a';
                        break;
                    case 'rango':
                        nombreCampo = 'Rango';
                        break;
                    case 'busqueda':
                        nombreCampo = 'Buscar';
                        break;
                    case 'telefono':
                        nombreCampo = 'Telefono';
                        break;
                    case 'hora':
                        nombreCampo = 'Hora';
                        break;
                    case 'url':
                        nombreCampo = 'Sitio Web';
                        break;
                    case 'semana':
                        nombreCampo = 'Semana';
                        break;
                    case 'comentarios':
                        nombreCampo = 'Comentarios adicionales';
                        break;
                    case 'acepto':
                        nombreCampo = 'T√©rminos aceptados';
                        break;
                }

            // Si el campo tiene valor, mostrarlo
                if (valor && valor.trim() !== '') {
                    datosHTML += `
                        <div class="dato">
                            <span class="etiqueta">${nombreCampo}:</span> ${valor}
                        </div>
                        `;
                    }
          }

            // 5. Mostrar los resultados en la p√°gina
                document.getElementById('datosEnviados').innerHTML = datosHTML;
                document.getElementById('resultado').style.display = 'block';

            // 6. Scroll suave hacia los resultados
                document.getElementById('resultado').scrollIntoView({
                behavior: 'smooth',
                });

            // 7. Mensaje de confirmaci√≥n adicional
                alert(
                    '¬°Formulario enviado correctamente! üéâ\nRevisa los datos m√°s abajo.'
                    );
            });

            // üéØ FUNCIONALIDAD EXTRA: Limpiar formulario
                function limpiarFormulario() {
                    document.getElementById('miFormulario').reset();
                    document.getElementById('resultado').style.display = 'none';
                }

            // Agregar bot√≥n de limpiar despu√©s del env√≠o
                document.addEventListener('DOMContentLoaded', function () {
                    const contenedor = document.querySelector('.container');
                    const botonLimpiar = document.createElement('button');
                    botonLimpiar.innerHTML = 'üóëÔ∏è Limpiar Formulario';
                    botonLimpiar.style.backgroundColor = '#ff9800';
                    botonLimpiar.style.marginTop = '10px';
                    botonLimpiar.onclick = limpiarFormulario;
                    contenedor.appendChild(botonLimpiar);
            });
        </script>
    </body>
</html>
